services:
  goclaw:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENABLE_OTEL: "false"
    ports:
      - "${GOCLAW_PORT:-18790}:18790"
    env_file:
      - path: .env
        required: false
    environment:
      - GOCLAW_HOST=0.0.0.0
      - GOCLAW_PORT=18790
      - GOCLAW_CONFIG=/app/data/config.json
    volumes:
      - goclaw-data:/app/data
    restart: unless-stopped

volumes:
  goclaw-data:
